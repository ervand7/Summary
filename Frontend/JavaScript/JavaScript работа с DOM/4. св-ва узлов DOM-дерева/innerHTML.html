<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>

<body><!-- комментарий --><h1>Заголовок страницы</h1>
<script>
    let h1 = document.body.firstChild.nextSibling
    console.log(h1.innerHTML)  // Заголовок страницы

    // с помощью innerHTML мы можем менять содержимое тега
    h1.innerHTML = 'Измененный заголовок'
    h1.innerHTML += 'Еще какой-то текст'
</script>
</body>
</html>
