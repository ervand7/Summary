<!--
DOM (document object model) - для управления содержимым html-документа
BOM (browser object model) - дополнительный объекты, предосавляемые браузером
Во главе этих двух объектов стоит объект window.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уроки по JavaScript</title>
</head>
<body>
<script>
    console.log(window.innerHeight)  // 733
    document.body.style.background = 'green'  // меняем фон на зеленый
    console.log(navigator.platform)  // MacIntel
</script>
</body>
</html>
