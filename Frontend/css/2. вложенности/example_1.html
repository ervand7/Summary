<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <!-- применить стиль для любого уровня вложенности.
    А если бы было так: p>b, то это означтоло бы только прямую вложенность b в p.-->
    <style>
        p b {font-size: 24px}
    </style>
</head>
<body>
<h1>Обратная связь</h1>

<p>Это <b>первый</b> абзац</p>
<p>Это <span><b>второй</b></span> абзац</p>

</body>
</html>
