<!--
этой строкой мы говорим браузеру, чтобы он интерпретровал этот файл
по стандарту HTML 5.
Например, если бы у нас был HTML 4, то эта строка выгляделв бы так:
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Это мой сайт</title>
</head>
<!--все, что пользователь видет на экране, находится в разделе body-->
<body>
<p>Привет всему миру!</p>
</body>
</html>
