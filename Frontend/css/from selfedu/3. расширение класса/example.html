<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <style>
        ul.maim_menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #f2e489;
            color: orchid;
            width: 150px;
        }
        .menu_item {
            padding: 2px;
            margin: 10px 0 0 0;
        }
    /*добавляем возможность выделения пункта меню*/
        .menu_item.selected {
            background: aqua;
        }

    </style>
</head>
<body>
<h1>Обратная связь</h1>
<ul class="maim_menu">
    <li class="menu_item">Моя страница</li>
    <!-- применяем расширение -->
    <li class="menu_item selected">Новости</li>
    <li class="menu_item">Собщения</li>
    <li class="menu_item">Друзья</li>
    <li class="menu_item">Группы</li>
    <li class="menu_item">Фото</li>

</ul>

</body>
</html>
