<!DOCTYPE html>
<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->


<html lang="en"></html>
<!-- Корневой элемент. Контейнер, который содержит все элементы веб-страницы.
Оболочка документа, указывает язык содержимого -->


<head></head>
<!-- Голова. Тег в котором размещаются метаданные, подключаются стили и скрипты.
Заголовок страницы, контейнер для других важных данных (не отображается) -->
    

<title>Text</title>
<!-- Заголовок вкладки в браузере -->


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- meta - meta data. Мета данные. Определяет метатеги, которые хранят информацию, 
предназначенную для браузеров и поисковых систем. Кодировка страницы -->


<body></body>
<!-- Отображаемое тело страницы -->


<h1>Text</h1>  
<!-- Заголовок. H1 – заголовок первого уровня, наиболее важный.
В документе может быть только один. -->
<h2>Text</h2>
<h3>Text</h3>
<h4>Text</h4>
<h5>Text</h5>
<h6>Text</h6>


<div></div>
<!-- Блочный тег division. Разделение. Определяет раздел в документе. Я привык 
называть его блок. Нет обязательных атрибутов. -->


<header></header>
<!-- Блочный тег. Заголовок. Используется не более 1 раза. Тег, задающий «шапку» сайта или 
страницы. Как правило содержит область навигации. Нет обязательных атрибутов. -->


<footer></footer>
<!-- Блочный тег. Нижний колонтитул. Используется не более 1 раза. Создает своеобразный 
«подвал» страницы где находится контактная информация, имя владельца и др. 
Нет обязательных атрибутов. -->


<nav></nav>
<!-- Блочный тег navigate. Используется не более 1 раза. Задает навигацию. 
Нет обязательных атрибутов. -->


<p></p>
<!-- Блочный тег paragraph. Параграф. Подразделение текста внутри контента. 
Всегда начинается с новой строки. -->


<span></span>
<!-- Строчный тег span. Диапазон. Предназначен для определения строчных 
элементов документа. Мы не можем помещать внутрь строчных тегов блочные.
Но можем сколько угодно внутрь блочных помещать строчные -->


<a target="_blank" href="https://abuzov.ru/tablica-html-tegov">Это ссылка</a>
<!-- Строчный тег anchor. Якорь. Устанавливает якорь или ссылку на другую страницу. 
обязательный аргумент href="". Необязательный атрибут target="_blank" означает,
что ссылка откроется в новом окне -->


<img src="Вася2.jpg" alt="Фото не прогрузилось">
<!-- Строчный тег image, который записывается без закрывающего тега.
Изображение. Предназначен для отображения на странице файлов в 
графическом формате .JPG, .PNG и др. 
src="" (путь к файлу) и alt="" (альтернативный текст при проблемах) - это 
обязательные атрибуты-->


<ul>
<!-- Unordered list. Устанавливает маркированный список.
Каждый элемент списка должен начинаться с тега <li> -->
    <li>Text</li>
</ul>
<ol>
<!-- ordered list. Упорядоченный список. Позволяет установить нумерованный 
список. Каждый элемент списка должен начинаться с тега <li> -->
    <li>Text</li>
</ol>
<li></li>
<!-- list item. Элемент списка. Определяет отдельный элемент списка. -->


<br />
<!-- break. Разрыв. Устанавливает разрыв строки. Записывается без закрывающего тега -->


<form action="#" method="GET" enctype="multipart/form-data">
<!-- Блочный тег. Он отвечает за передачу данных. Обязательный атрибут action 
нельзя оставлять пустым, поэтому ставим заглушку. Атрибут enctype="multipart/form-data"
должен обязательно присутствовать, если мы хотим загружать фотри через input. -->
    <input tabindex="1" placeholder="Введите текст" type="text" name="username" value="">
    <!-- Для всех интерактивных тегов можно применить тег tabindex, который будет 
    показывать браузеру последовательность выполнения действийИнтерактивный тег, который помещается внутри тега form. 
    Записывается без закрывающего тега. Внимание, если несколько инпутов, то
    атрибут name не должен повторяться. Исключение - теги input с атрибутом type="radio".
    ÷ Если нам нужно прописать текст, то пишем, что type="text". Тут 
    атрибут placeholder="Введите текст" - необязателен, это подсказка пользователю.
    ÷ Если вводим номер телефона, то пишем, что type="tel", чтобы раскладка
    клавиатуры мобильника переключилась на более удобную.
    ÷ Если вводим пароль, то пишем, что type="password", чтобы вводимые значения
    были звездочками на выводе экрана. -->
    <!-- Если нам нужен выбор из чего-то, то пишем, что type="radio" и перед нами 
    будут кружочки, один из которых нужно будет выбрать. Если хотим, чтобы какое-то
    значение у нас было по умолчанию, то прописываем checked. Внимание!
    для групп с input где type="radio", tabindex должен быть одинаковым Например: -->
    <p><input tabindex="2" checked type="radio" name="beer" value="lager">Светлое пиво</p>
    <p><input tabindex="2" type="radio" name="beer" value="dark">Темное пиво</p>
    <!-- или таким же образом можно вместо кружочков сделать квадратики. 
    Так же как и с type="radio", тут бы можем пометить атрибут по умолчанию
    с помощью checked. А если прописать disabled, то элемент будет 
    некликабельным Например: -->
    <p><input tabindex="3" checked type="checkbox" name="car1" value="yes">Наличие авто</p>
    <p><input tabindex="4" type="checkbox" name="car2" value="yes">Отсутствие авто</p>
    <p><input tabindex="5" disabled type="checkbox" name="car3" value="yes">Прокат авто</p>
    <!-- Мы также с помощью input можем загружать файлы. Например: -->
    <p><input tabindex="6" type="file" name="photo"></p>
</form>


<textarea placeholder="Введите текст" name="text"></textarea>
<!-- Text area. Область текста. Представляет собой элемент формы для создания 
области, в которую можно ввести несколько строк текста.
Атрибут placeholder="Введите текст" - необязателен, это подсказка пользователю.
Атрибут id, который появляется по умолчанию, нам не нужен. Атрибуты
cols="30" и rows="10" показывают размеры текста, но мы их убираем,
так как размеры текста мы будем в дальнейшем контролировать через css и js файлов.-->


<select name="color">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
</select>
<!-- Выпадающий список, где select - это коробочка, откуда выпадает,
а option - это пункт выпадающего списка. Тег option помещается внутрь тега select.
Для того, чтобы выбор стал множественным, прописываем multiple. -->
<select multiple name="color">
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
</select>
<!-- Можно также прописать в option параметр по умолчанию. Например: -->
<select multiple name="color">
    <option selected value="red">Red</option>
    <option value="yellow">Yellow</option>
</select>


<button type="submit">Отправить</button>
<button type="reset">Сбросить все</button>
<!-- Кнопки -->
