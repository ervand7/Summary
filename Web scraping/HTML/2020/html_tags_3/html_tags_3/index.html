<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указывает язык содержимого -->
<html lang="en">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
    <head>
        <!-- Заголовок вкладки в браузере -->
        <title>Знакомство с HTML-тегами. Часть №3 (Формы)</title>
        <!-- Кодировка страницы -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <!-- Отображаемое тело страницы -->
    <body>
        <form action="#" method="POST" enctype="multipart/form-data">

            <div>
                <p>Name</p>
                <input tabindex="1" placeholder="Name" tabindex="1" type="text" name="username" />
            </div>

            <div>
                <p>Password</p>
                <input tabindex="2" placeholder="Password" tabindex="2" type="password" name="userpass" />
            </div>

            <div>
                <p>Phone</p>
                <input tabindex="3" placeholder="Phone" tabindex="3" type="tel" name="userphone" />
            </div>

            <div>
                <p>Gender</p>
                <div>
                <input tabindex="4" checked placeholder="Name" type="radio" name="gender" value="male"/>Man
                </div>
                <div>
                    <input tabindex="5" placeholder="Name" type="radio" name="gender" value="female"/>Woman
                </div>
            </div>


            <div>
                <p>Property</p>
            </div>
            <div>
                <input tabindex="6" checked type="checkbox" name="bike" value="yes"/>Bike
            </div>
            <div>
                <input tabindex="7" type="checkbox" name="car" value="yes"/>Car
            </div>
            <div>
                <input disabled type="checkbox" name="spoon" value="yes"/>Spoon
            </div>

            <div>
                <p>Additional info</p>
                <textarea tabindex="8" name="text"></textarea>
            </div>

            <div>
                <p>Attach a photo</p>
                <input tabindex="9" type="file" name="userphoto"/>
            </div>

            <div>
                <p>Favorite color</p>
                <select tabindex="10" name="color" >
                    <option value="red">red</option>
                    <option value="yellow">yellow</option>
                    <option selected value="blue">blue</option>
                </select>
            </div>

            <div>
                <p>Actions</p>
                <button tabindex="11" type="submit">Submit</button>
                <button tabindex="12" type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
