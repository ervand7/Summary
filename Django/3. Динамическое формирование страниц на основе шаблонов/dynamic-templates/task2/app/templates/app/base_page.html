<!DOCTYPE html>{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div class="nav-wrapper col s12">
        <a href="{% url 'home' %}" class="brand-logo">
        Компьютеры</a>
        <ul class="right hide-on-med-and-down">
                <!-- Сюда в li class="" в наследуемых шаблонах будет подставлться параметр active,
                что будет позволять нам подсвечивать текущую активную страницу в браузере -->
          <li class="{% block examples %}{% endblock examples %}"><a href="{% url 'examples' %}">Примеры</a></li>
          <li class="{% block contacts %}{% endblock contacts %}"><a href="{% url 'contacts' %}">Контакты</a></li>
          <li class="{% block about %}{% endblock about %}"><a href="{% url 'about' %}">О проекте</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12">
        <h1 class="col s12">{% block title %}{% endblock title %}</h1>
      <div class="col s12 m8">
          <div>{% block content %}{% endblock content %}</div>
        </div>
      </div>
    </div>
  </body>
</html>
