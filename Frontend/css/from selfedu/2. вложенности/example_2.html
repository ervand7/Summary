<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <!-- применить стиль для первого <p>, который после <h1>.
    Эта схема относиться только к сестринским тегам,
    то есть тем, которые на одном уровне вложенности.-->
    <style>
        h1 + p {padding: 10px; background: yellow}
    </style>
</head>
<body>
<h1>Обратная связь</h1>

<p>Первый абзац, следующий за заголовком 1</p>
<p>Второй абзац, следующий за заголовком 1</p>

</body>
</html>
