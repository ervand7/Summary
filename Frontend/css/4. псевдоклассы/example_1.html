<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <style>
        /*<!-- ссылка будет отображаться без подчеркиваний -->*/
        a {text-decoration: none}
        /*<!-- ссылки для псевдоклассов. Псевдоклассы обозначаются через
        тег:псевдокласс
        Обозначаем для непосещенной, посещенной и активной ссылок-->*/
        a:link {color: green}
        a:visited {color: red}
        a:active {color: black}
        /*когда пользователь наведет курсор мыши на ссылку,
        у ссылки появится подчеркивание*/
        a:hover {text-decoration: underline}
    </style>
</head>
<body>
<h1>Обратная связь</h1>
<p><a href="https://funnyballs15.ru">Игра "Веселые шарики"</a></p>

</body>
</html>
