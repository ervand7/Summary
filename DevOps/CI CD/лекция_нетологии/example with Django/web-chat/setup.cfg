# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = True
statistics = False
doctests = True

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-complexity = 6
max-line-length = 120
max-methods = 9

# Disable some pydocstyle checks:
# Exclude some pydoctest checks globally:
ignore = D100, D101, D102, D103, D104, D105, D106, D401, W504, X100, RST303, RST304, DAR103, DAR203, WPS305, WPS306

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  venv
  .eggs
  *.egg
  manage.py
  svg_image_field.py
  web_chat
  */migrations

# Ignoring some errors in some files:
per-file-ignores =
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, WPS114, WPS226, WPS432
  # Allow `print` function for hooks:
  hooks/*.py: WPS226
  # Allow string constant over-use in admin:
  admin.py: WPS226
  # Allow magic number in models:
  models.py: WPS432


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
use_parentheses = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
line_length = 120


[tool:pytest]
DJANGO_SETTINGS_MODULE = web_chat.settings

# Directories that are not visited by pytest collector:
norecursedirs = web_chat .venv hooks *.egg .eggs dist build docs .tox .git __pycache__

# Extra options:
addopts =
  --strict-markers
  --tb=short
  --doctest-modules

testpaths = tests/

python_files = test_*.py
